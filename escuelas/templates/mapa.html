<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

 
</head>
<body>
   <div id="map" style="width: 80%;height: 600px;"></div>
   <script>
    var map = L.map('map').
    setView([20.656535, -823.325096], 
           11);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
    }).addTo(map);
    var myMarker = L.marker(20.656535, -823.325096);
    myMarker.addTo(map);
    myMarker.bindPopup(
        primaria[0],
        {minWidth : 256}
    )
    </script>
    {% for primaria in primarias %}
        <p id="primaria">{{primaria.0}}</p>
    {% endfor %}
    {% for secundaria in secundarias %}
    <p id="secundaria">{{secundaria.0}}</p>
    {% endfor %}
    {% for prepa in preparatorias %}
        <p id="prepa">{{prepa.0}}</p>
    {% endfor %}
</body> 
</html>
